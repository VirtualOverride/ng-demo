<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <notifications-bar class="notifications"></notifications-bar>
  <h2>Edit</h2>
  <h4>Contact</h4>

  <hr />

  <form class="form-horizontal" name="editContactForm" role="form">
      <div class="form-group">
          <label for="firstName" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-3">
              <input type="text" 
                     class="form-control" 
                     name="firstName" 
                     id="firstName" 
                     placeholder="First Name" 
                     ng-model="contact.firstName" 
                     input-readonly isreadonly="isreadonly" />
          </div>
      </div>
      <div class="form-group">
          <label for="lastName" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-3">
              <input type="text" 
                     class="form-control" 
                     name="lastName" 
                     id="lastName" 
                     placeholder="Last Name" 
                     ng-model="contact.lastName" 
                     input-readonly isreadonly="isreadonly"/>
          </div>
      </div>
      <div class="form-group">
          <label for="mobile" class="col-sm-2 control-label">Mobile</label>
          <div class="col-sm-3">
              <input type="text" 
                     class="form-control" 
                     name="mobile" 
                     id="mobile" 
                     placeholder="Mobile" 
                     ng-model="contact.mobile" 
                     input-readonly isreadonly="isreadonly"/>
          </div>
      </div>
      <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
              <button class="btn btn-primary" 
                      ng-click="save()">
                      Save
              </button>
              <a class="btn btn-primary" href="/contacts">Cancel</a>
          </div>
      </div>
  </form>
</div>
